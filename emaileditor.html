<!DOCTYPE html>
<html>
<head>
	<title>email editor</title>
	<meta charset="utf-8">
	<style type="text/css">
		.main {
			width: 500px;
			margin: 0px auto;
			padding-left: 10px;
			padding-right: 10px;
			background-color: #DDFFEE;

		}
		body {
			background-color: rgb(255,255,240); 
		}
		input {
			width: 350px;
			padding: 10px;
			background-color: #FFFFDD;
			font-size: 10px;
			
		}
		.scrollbar {
			overflow: scroll #C0C0C0;
			width: 500px;
            height: 167px;
            border: 1px solid #cccccc;
            background-color: #FFFFDD;
		}
		.help {
			cursor: help;
			
		}
		
	</style>
</head>
<body>
	<div style="text-align: right;"><a href="file:///C:/Users/Admin/Documents/code/help.html" class="help"><img src="2021-12-14_202319.png"></a></div>
	<div class="main">
		<h2>Compose e-mail message</h2>
		<form method="post">
			<table>
			<tr>
				<td><label for="to_id">To:</label></td>
				<td><input type="text" id="to_id"></td>
			</tr>
			<tr>
				<td><label for="to_from">From:</label></td>
				<td><input type="text" id="to_from"></td>
			</tr>
			<tr>
				<td><label for="to_cc">Cc:</label></td>
				<td><input type="text" id="to_cc"></td>
			</tr>
			<tr>
				<td><label for="to_Subject:">Subject:</label></td>
				<td><input type="text" id="to_Subject"></td>
			</tr>
			<tr>
				<td><label for="to_Message:">Message:</label></td>
				<td><textarea class="scrollbar"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="button">send</button><button type="reset">reset</button></td>
			</tr>
		</table>
		</form>
		
	</div>

</body>
</html>
